<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2f5; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 350px; text-align: center; }
        h2 { margin-bottom: 20px; color: #333; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .error { color: red; font-size: 0.9em; margin-bottom: 15px; }
        
        /* The Sign Up Link Style */
        .register-link { margin-top: 20px; display: block; font-size: 0.9em; color: #666; }
        .register-link a { color: #007bff; text-decoration: none; font-weight: bold; }
        .register-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>Sign In</h2>

        <div th:if="${param.error}" class="error">
            Invalid username or password.
        </div>

        <div th:if="${param.logout}" style="color: green; margin-bottom:15px;">
            You have been logged out.
        </div>

        <form th:action="@{/login}" method="post">
            <input type="text" name="username" placeholder="Username" required autofocus />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>

        <div class="register-link">
            New Student? <a th:href="@{/register}">Create an Account</a>
        </div>
        
        <div style="margin-top: 10px; font-size: 0.8em;">
            <a th:href="@{/}" style="color: #666; text-decoration: none;">‚Üê Back to Home</a>
        </div>
    </div>

</body>
</html>
