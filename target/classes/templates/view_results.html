<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Exam Results</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #28a745; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
    </style>
</head>
<body>

    <a th:href="@{/admin/dashboard}">‚Üê Back to Dashboard</a>
    <h2>Student Results</h2>

    <table>
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Score</th>
                <th>Total Questions</th>
                <th>Date/Time</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="r : ${results}">
                <td th:text="${r.username}">John Doe</td>
                <td th:text="${r.correctAnswers}" style="font-weight:bold;">8</td>
                <td th:text="${r.totalQuestions}">10</td>
                <td th:text="${r.examDate}">2023-10-10</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
