<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Question Bank</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #343a40; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        .btn-delete { color: white; background-color: #dc3545; padding: 5px 10px; text-decoration: none; border-radius: 4px; font-size: 0.9em; }
        .back-link { margin-bottom: 20px; display: inline-block; }
    </style>
</head>
<body>

    <a th:href="@{/admin/dashboard}" class="back-link">‚Üê Back to Dashboard</a>
    <a th:href="@{/admin/add-question}" style="float:right;">+ Add New Question</a>

    <h2>All Questions</h2>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Question</th>
                <th>Correct Ans</th>
                <th>Difficulty</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="q : ${questions}">
                <td th:text="${q.id}">1</td>
                <td th:text="${q.content}">What is Java?</td>
                <td th:text="${q.answer}">A</td>
                <td th:text="${q.difficulty}">Easy</td>
                <td>
                    <a th:href="@{/admin/delete-question(id=${q.id})}" 
                       class="btn-delete"
                       onclick="return confirm('Are you sure you want to delete this?');">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

    <div th:if="${questions.empty}" style="text-align:center; margin-top:20px; color:#777;">
        No questions found. Add some!
    </div>

</body>
</html>
