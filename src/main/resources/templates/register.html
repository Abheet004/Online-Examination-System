<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Registration</title>
    <style>
        body { font-family: sans-serif; padding: 20px; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2f5; margin: 0; }
        .form-card { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 350px; }
        h2 { text-align: center; color: #333; margin-bottom: 20px; }
        form { width: 100%; }
        label { display: block; margin-top: 10px; font-weight: bold; font-size: 0.9em; }
        input { width: 100%; margin-bottom: 10px; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #28a745; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; margin-top: 10px; }
        button:hover { background-color: #218838; }
        
        /* New Link Style */
        .login-link { text-align: center; margin-top: 20px; font-size: 0.9em; color: #666; }
        .login-link a { color: #007bff; text-decoration: none; font-weight: bold; }
        .login-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="form-card">
        <h2>Create Account</h2>

        <form th:action="@{/register}" th:object="${user}" method="post">
            
            <label>Full Name:</label>
            <input type="text" th:field="*{fullName}" required />

            <label>Username:</label>
            <input type="text" th:field="*{username}" required />

            <label>Password:</label>
            <input type="password" th:field="*{password}" required />

            <label>Email:</label>
            <input type="email" th:field="*{email}" required />

            <button type="submit">Register</button>
        </form>

        <div class="login-link">
            Already have an account? <a th:href="@{/login}">Login here</a>
        </div>
        
        <div style="text-align: center; margin-top: 10px; font-size: 0.8em;">
            <a th:href="@{/}" style="color: #666; text-decoration: none;">‚Üê Back to Home</a>
        </div>
    </div>

</body>
</html>
