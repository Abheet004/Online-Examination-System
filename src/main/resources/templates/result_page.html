<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Exam Results</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background-color: #e9ecef; }
        .result-card { background: white; padding: 40px; border-radius: 10px; display: inline-block; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        h1 { color: #007bff; }
        .score { font-size: 4em; font-weight: bold; color: #28a745; margin: 20px 0; }
        .btn { padding: 10px 20px; background-color: #343a40; color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>

    <div class="result-card">
        <h1>Exam Completed!</h1>
        <p>Congratulations, <span th:text="${username}">User</span>. Here is your result:</p>
        
        <div class="score">
            <span th:text="${score}">0</span> / <span th:text="${total}">10</span>
        </div>

        <a th:href="@{/dashboard}" class="btn">Back to Dashboard</a>
    </div>

</body>
</html>
